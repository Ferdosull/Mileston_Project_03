{% extends "base.html" %}
{% block content %}

<div>
    <img class="responsive-img hero" src="{{ url_for('static', filename='images/hero-image.jpg') }}" alt="smoothie">
</div>

<div class="row card-panel-space ">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card-panel">
            <div class="center display-recipe-top-header"><span>User Submitted Recipes</span></div>
            {% for task in recipes %}
            <H4 class="center"><span>{{ task.drink_name }}</span></H4><br>
            <img class="responsive-img recipe" src="{{ task.image_url }}" alt="smoothie shake or juice">
            <div class="center btn-bottom-padding">
                <a class="waves-effect waves-light btn-large"
                    href="{{ url_for('display_recipe', task_id=task._id) }}">Open Recipe</a>
            </div>
            <a href="{{ url_for('edit_recipe', task_id=task._id) }}" class="btn-small light-blue lighten-1">Edit</a>
            <!-- H4 class="center">Category: <span>{{ task.main_component_type }}</span></H4><br>
                        <H4 class="center">Raw Ingredients: <span>{{ task.ingredients }}</span></H4><br>
                        <H4 class="center">Allergen Warning!: <span>{{ task.allergen_warning }}</span></H4><br>
                        <H4 class="center">Times Reccomended: <span>{{ task.recommends }}</span></H4><br>
                        <H4 class="center">Preparation Time: <span>{{ task.preparation_time }}<span> minutes</span></span></H4><br>
                        <H4 class="center">Skill Level (1-10): <span>{{ task.difficulty_level }}</span></H4><br -->
            <div class="line-padding">
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
