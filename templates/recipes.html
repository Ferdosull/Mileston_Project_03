<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothies Shakes & Juices</title>
</head>
<body>
    {% for task in recipes %}
        {{ task.main_component_type }}<br>
        {{ task.drink_name }}<br>
        {{ task.ingredients }}<br>
        {{ task.allergen_warning }}<br>
        {{ task.image_url }}<br>
        {{ task.recommends }}<br>
        {{ task.preparation_time }}<br>
        {{ task.difficulty_level }}<br>
    {% endfor %}
</body>
</html>
