{% extends "base.html" %}
{% block content %}

<div class="row card-panel-space container">
    <form class="col s12 m8 l6 offset-m2 offset-l3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <h3 class="center login-header"><i class="fas fa-sign-in-alt"></i>LOG IN</h3>
            <!-- username input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <!-- The above input will allow minimum 5 characters with Max 15 characters -->
                    <!-- The characters can be a-z lower and upper and contain numbers 0-9 -->
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <!-- The above input will allow minimum 5 characters with Max 15 characters -->
                    <!-- The characters can be a-z lower and upper and contain numbers 0-9 -->
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large login-btn green darken-3 text-shadow login-button">
                    Log In
                </button>
            </div>
            <!-- link to sign up page if not a user -->
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        Dont Have An Account?
                        <a href="{{ url_for('signup') }}" class="green-text text-darken-3">Sign-Up
                            Here</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
