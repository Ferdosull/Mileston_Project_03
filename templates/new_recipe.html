{% extends "base.html" %}
{% block content %}


<div class="row card-panel-space ">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card-panel">
            <div class="center display-recipe-top-header"><span>New Recipe Input Form</span></div>
                    <div class="recipe-input-form">
                        <div class="left-align">
                            <i class="fas fa-glass-whiskey icon-size-padding-2 prefix"></i>
                            <span class="display-recipe-header-font-2">Drink Name</span>
                        </div>
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" minlength="1" maxlength="30"
                                pattern="^[a-zA-Z0-9]{5,30}$" class="validate" required>
                            <!-- The above input will allow minimum 5 characters with Max 15 characters -->
                            <!-- The characters can be a-z lower and upper and contain numbers 0-9 -->
                            <label for="username" class="description-text">Enter the name you have chosen for your drink</label>
                        </div>
                    </div>
                    <div class="recipe-input-form">
                        <div class="left-align">
                            <i class="fas fa-copy icon-size-padding-2 prefix"></i>
                            <span class="display-recipe-header-font-2">Image URL</span>
                        </div>
                        <div class="input-field col s12">
                            <input id="image-url" name="image-url" type="text" minlength="5" maxlength="300"
                                pattern="^[a-zA-Z0-9]{5,300}$" class="validate" required>
                            <!-- The above input will allow minimum 5 characters with Max 15 characters -->
                            <!-- The characters can be a-z lower and upper and contain numbers 0-9 -->
                            <label for="image-url" class="description-text">Copy and Paste the URL for your drinks image here</label>
                        </div>
                    </div>
                    <div class="recipe-input-form">
                        <div class="left-align heading-space">
                            <i class="fas fa-exclamation-circle icon-size-padding-2 prefix"></i>
                            <span class="display-recipe-header-font-2">Allergen Status!</span>
                        </div>
                        <div class="input-field col s12">
                            <select id="select">
                                <option value="none" disabled selected>Select Option</option>
                                <option value="on">Yes</option>
                                <option value="off">No</option>
                            </select>
                            <label>Select "Yes" or "No" if your drink contains allergens</label>
                        </div>
                    </div>
                    <div class="recipe-input-form">
                        <div class="left-align heading-space">
                            <i class="fas fa-layer-group icon-size-padding-2 prefix"></i>
                            <span class="display-recipe-header-font-2">Category</span>
                        </div>
                        <div class="input-field col s12">
                            <select id="select1">
                                <option value="none" disabled selected>Select Option</option>
                                <option value="Fruit">Fruit</option>
                                <option value="Vegetables">Vegetables</option>
                                <option value="Fruit & Vegetables">Fruit & Vegetables</option>
                                <option value="Ice Cream">Ice Cream</option>
                                <option value="Yoghurt">Yoghurt</option>
                                <option value="Coffee">Coffee</option>
                                <option value="Tea">Tea</option>
                            </select>
                            <label>Select food group category from the dropdown</label>
                        </div>
                    </div>
                    <div class="recipe-input-form">
                        <div class="left-align heading-space">
                            <i class="fas fa-tools icon-size-padding-2 prefix"></i>
                            <span class="display-recipe-header-font-2">Skill Level (1-10)</span>
                        </div>
                        <div class="input-field col s12">
                            <select id="select2">
                                <option value="none" disabled selected>Select Option</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            <label>Select skill level to re-create drink</label>
                        </div>
                    </div>
                    <div class="recipe-input-form">
                        <div class="left-align heading-space">
                            <i class="fas fa-clock icon-size-padding-2 prefix"></i>
                            <span class="display-recipe-header-font-2">Preparation Time (mins)</span>
                        </div>
                        <div class="input-field col s12">
                            <select id="select3">
                                <option value="none" disabled selected>Select Option</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>
                            <label>Select a preparation time for your drink</label>
                        </div>
                    </div>
                    <div class="recipe-input-form">
                        <div class="left-align">
                            <i class="fas fa-sitemap fa-flip-vertical icon-size-padding-2 prefix"></i>
                            <span class="display-recipe-header-font-2">Ingredients</span>
                        </div>
                        <div class="input-field col s12">
                            <input id="ingredients-input" name="ingredients-input" type="text" minlength="5" maxlength="175"
                                pattern="^[a-zA-Z0-9]{5,175}$" class="validate" required>
                            <!-- The above input will allow minimum 5 characters with Max 15 characters -->
                            <!-- The characters can be a-z lower and upper and contain numbers 0-9 -->
                            <label for="ingredients-input" class="description-text">Enter ingredients separated by a comma and space</label>
                        </div>
                    </div>
                    <div class="recipe-input-form">
                    <div class="left-align">
                        <i class="fas fa-book icon-size-padding-2 prefix"></i>

                    </div>

                            <!-- These settings will remain the same for all possible 10 steps -->
                            <label for="step1" class="description-text">Step 1: Enter steps here (Maximum of 10)</label>
                        </div>
                        <div class="center plus-btn-padding">
                            <a class="waves-effect waves-light green accent-1 green-text text-darken-3 btn-large plus-btn"

                            <label for="step10" class="description-text">Step 10: Last allowable step</label>

                    </div>
                    <div class="center btn-bottom-padding">
                        <a class="waves-effect waves-light green accent-1 green-text text-darken-3 btn-large"
